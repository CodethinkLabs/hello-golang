syntax = "proto3";

package hello_proto;

import "google/protobuf/timestamp.proto";

option go_package = "proto";

service Confession {
    rpc Confess (SubmitMessage) returns (ReceiveReply) {
    }
}

message SubmitMessage {
    string name = 1;
    string message = 2;
}

message ReceiveReply {
    google.protobuf.Timestamp timestamp = 1;
    string name = 2;
    string message = 3;
}
